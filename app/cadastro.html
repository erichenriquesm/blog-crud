<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se</title>
    <link rel="stylesheet" href="cadastro.css">
</head>

<body>
    <div class="layout-register">
        <div class="capa"></div>
        <div class="form-body">
            <h1>Cadastre<span>-se</span></h1>
            <form method="post" action="cadastro.php">
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome" placeholder="Digite o seu nome">

                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" placeholder="Digite o seu e-mail">

                <div class="input-group">
                    <div>
                        <label for="telefone">Telefone</label>
                        <input type="text" name="telefone" id="telefone" placeholder="Digite o seu telefone">
                    </div>

                    <div>
                        <label for="idade">Idade</label>
                        <input type="number" name="idade" id="idade" placeholder="Digite sua idade">
                    </div>
                </div>

                <label for="senha">Senha</label>
                <input type="senha" name="senha" id="senha" placeholder="Digite sua senha">

                <button type="submit">Cadastre-se</button>
            </form>
        </div>
    </div>
</body>

</html>
